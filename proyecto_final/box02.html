<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="css/estilos2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Proyectos</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="perfil">
            <h1>Jose Perez</h1>
            <h2>Desarrollador Front-end</h2>
        </section>
        <section id="proyectos">
            <h2>Proyectos realizados</h2>
            <div class="project_list">
                <div class="project_detail">
                    <img src="https://blogs.iadb.org/conocimiento-abierto/wp-content/uploads/sites/10/2019/09/banner-siete-pasos-gestion-proyectos.jpg" alt="imagen proyecto">
                    <h3>Proyecto 1</h3>
                    <p>Descripción del Proyecto</p>
                    <a href="http://google.es">Enlace al proyecto</a>
                </div>
                <div class="project_detail">
                    <img src="https://blogs.iadb.org/conocimiento-abierto/wp-content/uploads/sites/10/2019/09/banner-siete-pasos-gestion-proyectos.jpg" alt="imagen proyecto">
                    <h3>Proyecto 2</h3>
                    <p>Descripción del Proyecto</p>
                    <a href="http://google.es">Enlace al proyecto</a>
                </div><div class="project_detail">
                    <img src="https://blogs.iadb.org/conocimiento-abierto/wp-content/uploads/sites/10/2019/09/banner-siete-pasos-gestion-proyectos.jpg" alt="imagen proyecto">
                    <h3>Proyecto 3</h3>
                    <p>Descripción del Proyecto</p>
                    <a href="http://google.es">Enlace al proyecto</a>
                </div>



            </div>
        </section>
        <section id="contacto">
            <h2>Contactarme</h2>
            <form>
                <div>
                    <label for="">Nombre</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Asunto</label>
                    <input type="text" placeholder="escribe tu asunto">
                </div>
                <div>
                    <label for="">Mensaje</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <button>Enviar</button>
            </form>


        </section>
    </main>

    
</body>
</html>
